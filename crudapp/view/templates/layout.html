<!DOCTYPE html>
<html xml:lang="en" lang="en">

<head>

{% block head %}

<title> {% block title %}  {% endblock %} </title>

<!-- Common headers -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Latest compiled Bootstrap -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Validador parsley -->
<script src="{{ url_for('static', filename='parsley.min.js') }}"></script>
<script src="{{ url_for('static', filename='i18n/es.js') }}"></script>
<!-- css de validator -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='parsley.css') }}">

</head>

{% endblock head %}

<body >

{% block body %} 

{% endblock body %}

</body>
</html>
