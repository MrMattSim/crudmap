<body>

<h1> Minimal demo of Flask and SQLAlchemy </h1>


<h2> Add new person. </h2>

<form action="/new_person" method="POST">

    First name: <input type="text" name="firstname"/>
    Last name:  <input type="text" name="lastname"/>

    <button type="submit">Add</button>

</form>



</div>



<h2> List of persons in db. </h2>

<ul>

{% for person in people %}
    <li> 
        <form action="/edit_person" method="POST" 
         style='display: inline-block'>
         <input type="text" name="firstname" value="{{ person.firstname }}"/>
         <input type="text" name="lastname" value="{{ person.lastname }}"/>  
         <button type="submit" name="person_id" value="{{ person.person_id }}">Edit</button>
        </form>

        <form action="/delete_person" method="POST" 
         style='display: inline-block'>
        <button type="submit" name="person_id" value="{{ person.person_id }}">delete</button>
        </form>
    </li>
{% endfor %}

</ul>
